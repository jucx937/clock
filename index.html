    <style>

<body onclick="unlockAudio()">

<div class="container">
    <h2>ç­ç´šé¬§é˜ç³»çµ±</h2>
    <div id="liveClock" class="clock">00:00:00</div>
    
    <button id="authBtn" class="btn-system" onclick="startSystem()">1. é»æ“Šå•Ÿå‹•ç›£æ§</button>
    <button id="stopBtn" class="btn-stop" onclick="killAlarm()">ğŸ›‘ é—œé–‰éˆ´è²</button>

    <div class="setup-group">
        <label><b>é¬§é˜èªéŸ³å…§å®¹ (è€å¸«è‡ªå·±æ‰“)ï¼š</b></label>
        <input type="text" id="alarmName" placeholder="ä¾‹å¦‚ï¼šè€å¸«åŒå­¸ï¼Œæ‰“æƒæ™‚é–“åˆ°äº†">
        
        <label style="display:block; margin-top:15px;"><b>è¨­å®šæ™‚é–“èˆ‡é•·åº¦ï¼š</b></label>
        <div style="display:flex; gap:10px;">
            <input type="time" id="alarmTime" style="flex:2">
            <select id="alarmDuration" style="flex:1">
                <option value="5">5ç§’</option>
                <option value="10">10ç§’</option>
                <option value="20">20ç§’</option>
            </select>
        </div>

        <button class="btn-add" onclick="addNewAlarm()">+ æ–°å¢é¬§é˜</button>
    </div>
    <div id="alarmListArea"></div>
</div>

<audio id="voicePlayer" crossorigin="anonymous"></audio>
<audio id="bellPlayer" loop crossorigin="anonymous"></audio>

<script>
    let alarms = JSON.parse(localStorage.getItem('savedAlarms')) || [];
    let isMonitoring = false;
    let autoStopTimer = null;

    // æ¯ç§’æ›´æ–°æ™‚é–“
    setInterval(() => {
        const now = new Date();
        const timeStr = now.toTimeString().split(' ')[0];
        document.getElementById('liveClock').innerText = timeStr;
        if (isMonitoring) {
            const currentHM = timeStr.substring(0, 5);
            alarms.forEach(a => {
                if (currentHM === a.time && !a.triggeredToday) executeAlarm(a);
                if (currentHM !== a.time) a.triggeredToday = false;
            });
        }
    }, 1000);

    function startSystem() {
        isMonitoring = true;
        document.getElementById('authBtn').innerText = "âœ… ç›£æ§é‹è¡Œä¸­";
        document.getElementById('authBtn').style.background = "#34a853";
        updateUI();
    }

    function unlockAudio() {
        document.getElementById('voicePlayer').play().catch(()=>{});
        document.getElementById('bellPlayer').play().catch(()=>{});
    }

    function addNewAlarm() {
        const t = document.getElementById('alarmTime').value;
        const n = document.getElementById('alarmName').value || "æ™‚é–“åˆ°äº†";
        const d = document.getElementById('alarmDuration').value;
        if (!t) return alert("è«‹è¼¸å…¥æ™‚é–“");
        alarms.push({ time: t, name: n, duration: d, triggeredToday: false });
        localStorage.setItem('savedAlarms', JSON.stringify(alarms));
        updateUI();
    }

    function executeAlarm(alarm) {
        alarm.triggeredToday = true;
        document.body.classList.add('flash-bg');
        document.getElementById('stopBtn').style.display = "block";

        // ä½¿ç”¨ Google TTS å¼•æ“ (éŸ³é‡è¼ƒå¤§ä¸”ç©©å®š)
        const voiceUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(alarm.name)}&tl=zh-TW&client=tw-ob`;
        const vp = document.getElementById('voicePlayer');
        vp.src = voiceUrl;
        
        let count = 0;
        vp.onended = () => {
            count++;
            if (count < 3) vp.play();
            else startBell(alarm.duration);
        };
        vp.play();
    }

    function startBell(duration) {
        const bp = document.getElementById('bellPlayer');
        bp.src = "https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3";
        bp.play();
        autoStopTimer = setTimeout(killAlarm, duration * 1000);
    }

    function killAlarm() {
        if (autoStopTimer) clearTimeout(autoStopTimer);
        document.getElementById('voicePlayer').pause();
        const bp = document.getElementById('bellPlayer');
        bp.pause();
        bp.currentTime = 0;
        document.body.classList.remove('flash-bg');
        document.getElementById('stopBtn').style.display = "none";
    }

    function deleteAlarm(i) {
        alarms.splice(i, 1);
        localStorage.setItem('savedAlarms', JSON.stringify(alarms));
        updateUI();
    }

    function updateUI() {
        const container = document.getElementById('alarmListArea');
        container.innerHTML = "";
        alarms.sort((a,b) => a.time.localeCompare(b.time)).forEach((a, i) => {
            const div = document.createElement('div');
            div.className = 'alarm-item';
            div.innerHTML = `<span><b>${a.time}</b> - ${a.name}</span>
                             <button onclick="deleteAlarm(${i})" style="color:red; border:none; background:none; cursor:pointer;">åˆªé™¤</button>`;
            container.appendChild(div);
        });
    }
</script>
