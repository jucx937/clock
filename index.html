<audio id="bellPlayer" loop crossorigin="anonymous"></audio>

<script>
    let alarms = JSON.parse(localStorage.getItem('savedAlarms')) || [];
    let isMonitoring = false;
    let autoStopTimer = null;

    setInterval(() => {
        const now = new Date();
        const timeStr = now.toTimeString().split(' ')[0];
        document.getElementById('liveClock').innerText = timeStr;

        if (isMonitoring) {
            const currentHM = timeStr.substring(0, 5);
            alarms.forEach((a, index) => {
                if (currentHM === a.time && !a.triggeredToday && shouldAlarmRing(a, now)) {
                    executeAlarm(a, index);
                }
                if (currentHM !== a.time) a.triggeredToday = false;
            });
        }
    }, 1000);

    function shouldAlarmRing(alarm, now) {
        const day = now.getDay(); 
        switch (alarm.repeat) {
            case 'once': return true;
            case 'daily': return true;
            case 'weekday': return day >= 1 && day <= 5;
            case 'weekend': return day === 0 || day === 6;
            case 'mon': return day === 1;
            case 'tue': return day === 2;
            case 'wed': return day === 3;
            case 'thu': return day === 4;
            case 'fri': return day === 5;
            case 'sat': return day === 6;
            case 'sun': return day === 0;
            default: return false;
        }
    }

    function unlockAudio() {
        const bp = document.getElementById('bellPlayer');
        if (bp.paused) {
            bp.src = "https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3";
            bp.play().then(() => bp.pause()).catch(() => {});
        }
    }

    function startMonitoring() {
        isMonitoring = true;
        document.getElementById('authBtn').innerText = "âœ… ç›£æ§ä¸­";
        document.getElementById('authBtn').style.background = "#34a853";
        updateUI();
        speak("ç³»çµ±å•Ÿå‹•");
    }

    function previewSound() {
        const bp = document.getElementById('bellPlayer');
        bp.pause();
        bp.src = document.getElementById('soundSelect').value;
        bp.loop = false;
        bp.load();
        bp.play();
        setTimeout(() => { if(bp.loop === false) { bp.pause(); bp.currentTime = 0; } }, 3000);
    }

    function speak(text, callback) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'zh-TW';
        msg.volume = 1.0;
        msg.rate = 0.85;
        if (callback) msg.onend = callback;
        window.speechSynthesis.speak(msg);
    }

    function addNewAlarm() {
        const t = document.getElementById('alarmTime').value;
        const n = document.getElementById('alarmName').value || "æ™‚é–“åˆ°äº†";
        const d = document.getElementById('alarmDuration').value;
        const s = document.getElementById('soundSelect').value;
        const sn = document.getElementById('soundSelect').options[document.getElementById('soundSelect').selectedIndex].text;
        const r = document.getElementById('repeatSelect').value;
        const pm = document.getElementById('playMode').value;

        if (!t) return alert("è«‹è¨­å®šæ™‚é–“");

        alarms.push({ 
            time: t, name: n, duration: d, sound: s, soundName: sn,
            repeat: r, playMode: pm, triggeredToday: false 
        });
        saveData();
    }

    function executeAlarm(alarm, index) {
        alarm.triggeredToday = true;
        document.body.classList.add('flash-bg');
        document.getElementById('stopBtn').style.display = "block";

        const bp = document.getElementById('bellPlayer');
        bp.src = alarm.sound;
        bp.loop = true;

        let count = 0;
        const repeatSpeak = () => {
            if (count < 3) {
                count++;
                speak(alarm.name, repeatSpeak);
            } else if (alarm.playMode === 'seq') {
                bp.play();
                autoStopTimer = setTimeout(() => {
                    killAlarm();
                    if (alarm.repeat === 'once') deleteAlarm(index);
                }, alarm.duration * 1000);
            }
        };

        if (alarm.playMode === 'sim') {
            bp.play();
            repeatSpeak();
            autoStopTimer = setTimeout(() => {
                killAlarm();
                if (alarm.repeat === 'once') deleteAlarm(index);
            }, alarm.duration * 1000);
        } else {
            repeatSpeak();
        }
    }

    function killAlarm() {
        window.speechSynthesis.cancel();
        if (autoStopTimer) clearTimeout(autoStopTimer);
        const bp = document.getElementById('bellPlayer');
        bp.pause();
        bp.currentTime = 0;
        document.body.classList.remove('flash-bg');
        document.getElementById('stopBtn').style.display = "none";
    }

    function deleteAlarm(i) {
        alarms.splice(i, 1);
        saveData();
    }

    function saveData() {
        localStorage.setItem('savedAlarms', JSON.stringify(alarms));
        updateUI();
    }

    function updateUI() {
        const container = document.getElementById('alarmListArea');
        container.innerHTML = "";
        const repeatNames = {
            once: "åƒ…ä¸€æ¬¡", daily: "æ¯å¤©", weekday: "å¹³æ—¥", weekend: "é€±æœ«",
            mon: "æ¯é€±ä¸€", tue: "æ¯é€±äºŒ", wed: "æ¯é€±ä¸‰", thu: "æ¯é€±å››", fri: "æ¯é€±äº”", sat: "æ¯é€±å…­", sun: "æ¯é€±æ—¥"
        };
        const modeNames = { seq: "å…ˆèªéŸ³å¾Œéˆ´è²", sim: "èªéŸ³éˆ´è²åŒæ­¥" };

        alarms.sort((a,b) => a.time.localeCompare(b.time)).forEach((a, i) => {
            const div = document.createElement('div');
            div.className = 'alarm-item';
            div.innerHTML = `
                <button class="delete-btn" onclick="deleteAlarm(${i})">âœ–</button>
                <div class="alarm-title">${a.name}</div>
                <div class="alarm-time">${a.time}</div>
                <div class="alarm-info">
                    <span class="tag">ğŸ” ${repeatNames[a.repeat]}</span>
                    <span class="tag">ğŸ“» ${modeNames[a.playMode]}</span><br>
                    <span class="tag">ğŸµ ${a.soundName}</span>
                    <span class="tag">â³ ${a.duration}ç§’</span>
                </div>
            `;
            container.appendChild(div);
        });
    }
</script>
