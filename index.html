<script>
    let alarms = JSON.parse(localStorage.getItem('savedAlarms')) || [];
    let isMonitoring = false;
    let autoStopTimer = null;

    setInterval(() => {
        const now = new Date();
        const timeStr = now.toTimeString().split(' ')[0];
        document.getElementById('liveClock').innerText = timeStr;
        if (isMonitoring) {
            const currentHM = timeStr.substring(0, 5);
            alarms.forEach(a => {
                if (currentHM === a.time && !a.triggeredToday) executeAlarm(a);
                if (currentHM !== a.time) a.triggeredToday = false;
            });
        }
    }, 1000);

    function unlockAudio() {
        const p1 = document.getElementById('voicePlayer');
        const p2 = document.getElementById('bgPlayer');
        p1.play().then(()=>p1.pause());
        p2.play().then(()=>p2.pause());
    }

    function startSystem() {
        isMonitoring = true;
        document.getElementById('authBtn').innerText = "âœ… ç³»çµ±ç›£æ§ä¸­";
        document.getElementById('authBtn').style.background = "#34a853";
        updateUI();
    }

    function addNewAlarm() {
        const t = document.getElementById('alarmTime').value;
        const v = document.getElementById('voiceSelect').value;
        const s = document.getElementById('soundSelect').value;
        const d = document.getElementById('alarmDuration').value;
        if (!t) return alert("è«‹è¨­å®šæ™‚é–“");
        alarms.push({ time: t, voice: v, sound: s, duration: d, triggeredToday: false });
        localStorage.setItem('savedAlarms', JSON.stringify(alarms));
        updateUI();
    }

    function executeAlarm(alarm) {
        alarm.triggeredToday = true;
        document.body.classList.add('flash-bg');
        document.getElementById('stopBtn').style.display = "block";

        if (alarm.voice !== "none") {
            let count = 0;
            const vp = document.getElementById('voicePlayer');
            vp.src = alarm.voice;
            vp.onended = () => {
                count++;
                if (count < 3) vp.play();
                else startBgSound(alarm);
            };
            vp.play();
        } else {
            startBgSound(alarm);
        }
    }

    function startBgSound(alarm) {
        const bp = document.getElementById('bgPlayer');
        bp.src = alarm.sound;
        bp.play();
        autoStopTimer = setTimeout(killAlarm, alarm.duration * 1000);
    }

    function killAlarm() {
        if (autoStopTimer) clearTimeout(autoStopTimer);
        document.getElementById('voicePlayer').pause();
        const bp = document.getElementById('bgPlayer');
        bp.pause();
        bp.currentTime = 0;
        document.body.classList.remove('flash-bg');
        document.getElementById('stopBtn').style.display = "none";
    }

    function deleteAlarm(i) {
        alarms.splice(i, 1);
        localStorage.setItem('savedAlarms', JSON.stringify(alarms));
        updateUI();
    }

    function updateUI() {
        const container = document.getElementById('alarmListArea');
        container.innerHTML = "";
        alarms.sort((a,b) => a.time.localeCompare(b.time)).forEach((a, i) => {
            const div = document.createElement('div');
            div.className = 'alarm-item';
            div.innerHTML = `<span><b>${a.time}</b> - ${a.voice}</span>
                             <button onclick="deleteAlarm(${i})" style="color:red; border:none; background:none; cursor:pointer;">åˆªé™¤</button>`;
            container.appendChild(div);
        });
    }
</script>
