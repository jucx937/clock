<script>
    let alarms = JSON.parse(localStorage.getItem('savedAlarms')) || [];
    let isMonitoring = false;
    let autoStopTimer = null;
    let audioContext, gainNode, source;

    setInterval(tick, 500);
    updateUI();

    function tick() {
        const now = new Date();
        const timeStr = now.toTimeString().split(' ')[0];
        document.getElementById('liveClock').innerText = timeStr;
        if (isMonitoring) {
            const currentHM = timeStr.substring(0, 5);
            alarms.forEach(a => {
                if (currentHM === a.time && !a.triggeredToday) executeAlarm(a);
                if (currentHM !== a.time) a.triggeredToday = false;
            });
        }
    }

    function initAudioContext() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audio = document.getElementById('audioElement');
            source = audioContext.createMediaElementSource(audio);
            gainNode = audioContext.createGain();
            // éŸ³é‡è¨­å®šï¼šåŸæœ¬æ˜¯ 2.0ï¼Œç¾åœ¨å˜—è©¦æ‹‰é«˜åˆ°æ›´å¼·çš„æ°´å¹³
            gainNode.gain.value = 3.0; 
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
        }
    }

    function startSystem() {
        initAudioContext();
        isMonitoring = true;
        document.getElementById('authBtn').innerText = "ğŸ”Š æš´åŠ›éŸ³é‡ç›£æ§ä¸­";
        document.getElementById('authBtn').style.background = "#34a853";
        speak("èªéŸ³éŸ³é‡å·²å¢ç›Š");
    }

    function previewSound() {
        initAudioContext();
        const audio = document.getElementById('audioElement');
        audio.src = document.getElementById('soundSelect').value;
        audio.play();
        setTimeout(() => { audio.pause(); audio.currentTime = 0; }, 3000);
    }

    function speak(text, callback) {
        window.speechSynthesis.cancel();
        // å¦‚æœ AudioContext å­˜åœ¨ï¼Œå¼·åˆ¶æ¢å¾©ï¼ˆéƒ¨åˆ†ç€è¦½å™¨æœƒè‡ªå‹•æš«åœï¼‰
        if (audioContext && audioContext.state === 'suspended') audioContext.resume();
        
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'zh-TW';
        msg.volume = 1.0; 
        msg.rate = 0.8; // ç•¥æ…¢ä¸€é»æœƒæ„Ÿè¦ºæ›´å¤§è²ä¸”æ¸…æ™°
        msg.pitch = 1.1; // ç•¥å¾®æé«˜é »ç‡æœ‰åˆ©æ–¼ç©¿é€å–‡å­
        if (callback) msg.onend = callback;
        window.speechSynthesis.speak(msg);
    }

    function addNewAlarm() {
        const t = document.getElementById('alarmTime').value;
        const n = document.getElementById('alarmName').value || "æ™‚é–“åˆ°äº†";
        const d = document.getElementById('alarmDuration').value;
        const s = document.getElementById('soundSelect').value;
        if (!t) return alert("è«‹è¨­å®šæ™‚é–“");
        alarms.push({ time: t, name: n, duration: d, sound: s, triggeredToday: false });
        saveAndRefresh();
    }

    function executeAlarm(alarm) {
        alarm.triggeredToday = true;
        document.body.classList.add('flash-bg');
        document.getElementById('stopBtn').style.display = "block";
        let count = 0;
        const repeatSpeak = () => {
            if (count < 3) {
                count++;
                speak(alarm.name, repeatSpeak);
            } else {
                startRinging(alarm);
            }
        };
        repeatSpeak();
    }

    function startRinging(alarm) {
        initAudioContext();
        if (audioContext.state === 'suspended') audioContext.resume();
        const player = document.getElementById('audioElement');
        player.src = alarm.sound;
        player.play();
        autoStopTimer = setTimeout(killAlarm, alarm.duration * 1000);
    }

    function killAlarm() {
        window.speechSynthesis.cancel();
        if (autoStopTimer) clearTimeout(autoStopTimer);
        const player = document.getElementById('audioElement');
        player.pause();
        player.currentTime = 0;
        document.body.classList.remove('flash-bg');
        document.getElementById('stopBtn').style.display = "none";
    }

    function deleteAlarm(index) {
        alarms.splice(index, 1);
        saveAndRefresh();
    }

    function saveAndRefresh() {
        localStorage.setItem('savedAlarms', JSON.stringify(alarms));
        updateUI();
    }

    function updateUI() {
        const container = document.getElementById('alarmListArea');
        container.innerHTML = "";
        alarms.sort((a,b) => a.time.localeCompare(b.time)).forEach((a, i) => {
            const div = document.createElement('div');
            div.className = 'alarm-item';
            div.innerHTML = `<span><b>${a.time}</b> - ${a.name}</span>
                             <button onclick="deleteAlarm(${i})" style="width:auto; background:none; color:red; border:none; cursor:pointer;">åˆªé™¤</button>`;
            container.appendChild(div);
        });
    }
</script>
